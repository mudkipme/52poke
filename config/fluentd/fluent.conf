<source>
  @type http
  @label @WIKI-52POKE
  port 5001
</source>

<label @WIKI-52POKE>
  <match **>
    @type copy
    <store>
      @type kafka2

      brokers kafka-inside.default.svc.cluster.local:9092
      use_event_time true

      <buffer $.meta.stream>
        flush_interval 3s
      </buffer>

      <format>
        @type json
      </format>

      topic_key $.meta.stream
      default_topic wiki-52poke
      max_send_limit_bytes 1000000
    </store>

    <store>
      @type elasticsearch
      host elasticsearch-logging.default.svc.cluster.local
      port 9200
      logstash_format true
      logstash_prefix wiki-52poke
    </store>
  </match>
</label>
